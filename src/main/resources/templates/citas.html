<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Ejemplo proyecto spring boot</title>
  </head>
  <body>
    <div th:each="cita :${citas}" class="col-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 th:text="@{IdCita:} + ${cita.idCita}" class="card-title">IdCita</h5>
          <h5 th:text="@{IdConsultorio:} + ${cita.idConsultorio}" class="card-title">IdConsultorio</h5>
          <h5 th:text="@{IdDoctor:} + ${cita.idDoctor}" class="card-title">IdDoctor</h5>
          <p th:text="@{horario de consulta:} + ${cita.horarioConsulta}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p th:text="@{nombre del paciente:} + ${cita.nombrePaciente}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
  </body>
</html>
